<body>
  <!-- shoutout to wesbos and https://javascript30.com/ -->
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const atLeastOne19 = people.some(({year}) => 2023 - year >= 19)

    // Array.prototype.every() // is everyone 19 or older?
    const allOfEmTho = people.every(({year}) => 2023 - year >= 19)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // log the comment with the ID of 823423
    const comment = comments.find(({id}) => id === 823423)

    // Array.prototype.findIndex()
    // log the index of the comment with this ID
    const ind = comments.findIndex(({id}) => id === 823423)

    // make (and then log) a new array that has all of the same elements as comments,
    // except without the comment with the index you determined above.
    // (you can do this with filter, so feel free to throw that in here, but if you do, also) take advantage of the spread operator for this
    const newComments = [...comments.filter(comment => comment.id !== 2039842)];

  </script>
